<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Station 2: Emotion Mirror</title>
    <style>
      body {
        background: #222;
        color: white;
        font-family: sans-serif;
        margin: 0;
        min-height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        margin: 20px 0 10px;
      }
      .main-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 24px;
        width: 100%;
        max-width: 1100px;
        padding: 0 20px;
        box-sizing: border-box;
      }
      #container {
        position: relative;
        width: clamp(360px, calc(100vw - 320px), 640px);
        aspect-ratio: 4 / 3;
        border: 4px solid #ff0055;
        border-radius: 12px;
        overflow: hidden;
        flex-shrink: 0;
      }
      video,
      canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1);
      }
      .emotions-panel {
        width: clamp(220px, 24vw, 260px);
        height: min(480px, calc(100vh - 140px));
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .emotion-result-box {
        font-size: 2rem;
        font-weight: bold;
        padding: 18px;
        border-radius: 12px;
        background: #333;
        border: 3px solid #ff0055;
        box-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
      }
      .emotion-item {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 14px 16px;
        background: #333;
        border: 2px solid #555;
        border-radius: 12px;
        font-size: 1.2rem;
        transition: all 0.2s ease;
      }
      .emotion-item.active {
        border-color: #ff0055;
        box-shadow: 0 0 15px rgba(255, 0, 85, 0.6);
        transform: scale(1.03);
      }
      .emotion-emoji {
        font-size: 2.4rem;
      }
      @media (max-width: 1024px) {
        body {
          overflow: hidden;
        }
        .main-container {
          gap: 16px;
        }
        #container {
          width: clamp(320px, calc(100vw - 260px), 520px);
        }
        .emotions-panel {
          width: clamp(180px, 28vw, 220px);
        }
      }
    </style>
  </head>
  <body>
    <h1>Station 2: Emotion Mirror</h1>
    <div class="main-container">
      <div id="container">
        <video id="webcam" width="640" height="480" autoplay muted></video>
        <canvas id="output" width="640" height="480"></canvas>
      </div>
      <div class="emotions-panel">
        <div id="emotion-result" class="emotion-result-box">Loading AI...</div>
        <div id="emotion-neutral" class="emotion-item">
          <span class="emotion-emoji">&#128528;</span>
          <span class="emotion-name">NEUTRAL</span>
        </div>
        <div id="emotion-happy" class="emotion-item">
          <span class="emotion-emoji">&#128516;</span>
          <span class="emotion-name">HAPPY</span>
        </div>
        <div id="emotion-angry" class="emotion-item">
          <span class="emotion-emoji">&#128544;</span>
          <span class="emotion-name">ANGRY</span>
        </div>
        <div id="emotion-surprised" class="emotion-item">
          <span class="emotion-emoji">&#128562;</span>
          <span class="emotion-name">SURPRISED</span>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
